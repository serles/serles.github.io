<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="https://github.com/0-l">
        <link rel="stylesheet" type="text/css" href="css/awoo.min.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200|Roboto:100,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>~</title>

<body>
    <div id="search">
        <div>
            <input type="text" spellcheck="false" placeholder="search">
            <button class="close"><i class="material-icons">&#xE5CD;</i></button>
            <ul class="search-engines"></ul>
        </div>
    </div>
    <div id="links" class="-">
        <div id="tabs" class="!-">
            <cols>
                <ul class="- indicator">
                    <li active></li>
                </ul>
                <div class="+ widgets col-end">
                    <p class="time">00<span>:00</span></p>
                    <div class="!+ + weather-config">
                        <input name="color" type="text" placeholder="location">
                    </div>
                    <div class="+ weather">
                        <button class="!+ edit">edit</button>
                        <p temperature>4ÂºC</p>
                        <p weather class="+">
                            <i class="material-icons" sunny>wb_sunny</i>
                        </p>
                    </div>
                </div>
            </cols>
        </div>
        <div id="panels">
            <ul class="start" active>
                <div class="links">
                    <li>
                        <h1>entertainment</h1>
                        <a href="https:twitch.tv">twitch</a>
                        <a href="https:youtube.com">youtube</a>
                        <a href="https:pr0gramm.com">pr0gramm</a>
                    </li>
                    <li>
                        <h1>news</h1>
                        <a href="https://derstandard.at">derstandard</a>
                        <a href="https://orf.at">orf</a>
                    </li>
                    <li>
                        <h1>Technology</h1>
                        <a href="https://outlook.live.com/owa/">mail</a>
                    </li>
                </div>
            </ul>
            <ul class="music">
                <div class="links">
                </div>
            </ul>
            <ul class="tech">
                <div class="links">
                </div>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="js/strftime.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
    <script type="text/javascript" src="js/powerline.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
</body>
</html>
